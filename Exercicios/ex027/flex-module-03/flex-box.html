<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Module</title>
    <style>
        *{
            margin: 0;
        }
        .container-father{
            display: flex;
            flex-flow: row wrap;
        }
        .son{
            border-right: 2px solid black;
            background-color: aqua;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container-father">
        <div class="son">Grupo de Texto A</div>
        <div class="son">Grupo de Texto B</div>
        <div class="son">Grupo de Texto C</div>
        <div class="son">Grupo de Texto D</div>
        <div class="son">Grupo de Texto E</div>
        <div class="son">Grupo de Texto F</div>
        <div class="son">Grupo de Texto G</div>
        <div class="son">Grupo de Texto H</div>
    </div>
</body>
</html>
