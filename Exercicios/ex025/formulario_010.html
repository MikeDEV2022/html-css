<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local</title>
</head>
<body>
    <h1>Data de nascimento teste</h1>
    <form action="forms.php" method="get">
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="numero" id="iano" required oninput="anoatual()" min="1900" max="2024">
        </p>
        <p>
            <label for="iidade">Idade atual:</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function anoatual(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
