<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais atributos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cadastro de prova</h1>
    <form action="forms.php" method="POST" autocomplete="on">
        <p>
            <label for="ialuno">Aluno:</label>
            <input type="text" name="aluno" id="ialuno" required>
        </p>
        <p>
            <label for="inumber">Nota:</label>
            <input type="number" name="nota" id="inumber" placeholder="0 a 10" step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="iano">Ano de realização:</label>
            <input type="month" name="ano" id="iano" required>
        </p>
        <p>
            <label for="idata">Data de realização</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora de realização</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
