<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range e file</title>
</head>
<body>
    <h1>Mais alguns inputs importantes</h1>
    <form action="forms.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Escolha seu nivel:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">Fazer uploud de foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
