<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com background-repeat</title>
    <style>
        .container{
            display: block;
            margin: auto;
            width: 500px;
            height: 500px;
        }
        .card{
            border: 1px solid black;
            border-radius: 2px;
            width: 300px;
            height: 300px;
            background-image: url('imagens/pattern001.png');
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"></div>
    </div>
    
</body>
</html>
